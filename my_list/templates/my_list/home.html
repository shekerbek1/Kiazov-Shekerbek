{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'my_list/css/main.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
<aside>
    <img src="{% static 'my_list/image/png.0' %}">
    <span class="logo">itProger</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fas fa-paper-plane"></i>Про Нас</li></a>
        <a href="{% url 'mane' %}"><li><i class="fas fa-address-card"></i>Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info">Добавить статьи</li></a></button>
    </ul>

  <main>
        {% block content %}
         {% endblock %}
  </main>


</body>
</html>
